<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skill Tree</title>
  <link rel="stylesheet" href="shared.css">
</head>
<body>
  <h1>Martial Technique</h1>
  <div class="tree-wrapper">

    <div class="skill" id="skill1" style="top: 50px; left: 250px;">Skill 1</div>
    <div class="skill" id="skill2" style="top: 200px; left: 150px;">Skill 2</div>
    <div class="skill" id="skill3" style="top: 200px; left: 350px;">Skill 3</div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/leader-line"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      new LeaderLine(
        document.getElementById("skill1"),
        document.getElementById("skill2"),
        { color: '#999', path: 'straight'}
      );

      new LeaderLine(
        document.getElementById("skill1"),
        document.getElementById("skill3"),
        { color: '#999', path: 'straight'}
      );
    });
  </script>
</body>
</html>
